apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skov-codes
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/simcax/deploy-skov.codes.git
    targetRevision: HEAD
    path: skov-run
  destination:
    server: https://kubernetes.default.svc
    namespace: skov-codes-prod
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
